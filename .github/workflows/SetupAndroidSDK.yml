name: Install Xamarin.Android SDK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Xamarin.Android SDK
      run: |
        wget https://dl.xamarin.com/MonoforAndroid/AndroidSDK-$(date +%Y%m%d)-linux-x86_64.zip
        unzip -q AndroidSDK-$(date +%Y%m%d)-linux-x86_64.zip -d $HOME/android-sdk

    - name: Set up environment variables
      run: |
        echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "export PATH=$PATH:$HOME/android-sdk/tools/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: Build Xamarin.Android App
      run: |
        msbuild /t:Restore
        msbuild /t:Build /p:Configuration=Release
